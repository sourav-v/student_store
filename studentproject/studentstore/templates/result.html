<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>

 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

                .btn{
  width: 35%;
  {#background: none;#}
  border: 2px solid black;
  color: black;
  padding: 7px;
  font-size: 20px;
  {#cursor: pointer;#}
  margin: 12px 0;
}
    </style>
<body>
    <h1>Student Application Form</h1>
    <form action="#" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="id_department">Department:</label>
        <select id="id_department" name="Department" required>
            <option value="computer_science">Computer science</option>
            <option value="commerce">Commerce</option>
            <option value="humanities">Humanities</option>
            <!-- Add more department options here -->
        </select><br><br>

        <label for="course">course:</label>
        <select id="course" name="course" required>
           <option value="bba">BBA</option>
            <option value="bcom">BCom</option>
            <option value="bca">BCA</option>
            <option value="bsc">BSC</option>
            <option value="ba">BA</option>
            <option value="ba_politics">BA POLITICS</option>

         <!-- Add more course options here -->
        </select><br><br>

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose" required>
            <option value="enquiry">Enquiry</option>
            <option value="place_order">Place Order</option>
            <option value="return">Return</option>
            <!-- Add more  purpose options here -->
        </select><br><br>

        <label>Materials Provide:</label><br>
        <input type="checkbox" id="pen" name="materials" value="pen">
        <label for="pen">Pen</label><br>
        <input type="checkbox" id="note_book" name="materials" value="note book">
        <label for="note_book">Note Book</label><br>
        <input type="checkbox" id="exam peppers " name="materials" value="exam peppers ">
        <label for="note_book">Exam Peppers</label><br><br>

        <center><input type="submit" value="Submit" class="btn"></center>
    </form>

    <a href="/">Logout</a>

    <script>
        // JavaScript code to populate the Branch dropdown based on the selected District
        const districtDropdown = document.getElementById('district');
        const branchDropdown = document.getElementById('branch');

        // Sample data for branches based on districts
        const branchData = {
            'Ernakulam': ['Aluva', 'Edapally', 'Other Ernakulam Subareas'],
            'Kottayam': ['Kottayam Branch 1', 'Kottayam Branch 2', 'Other Kottayam Subareas'],
            // Add more district-branch mappings here
        };



        districtDropdown.addEventListener('change', () => {
            const selectedDistrict = districtDropdown.value;
            const branches = branchData[selectedDistrict] || [];

            // Clear existing options
            branchDropdown.innerHTML = '';

            // Populate the Branch dropdown
            branches.forEach(branch => {
                const option = document.createElement('option');
                option.value = branch;
                option.text = branch;
                branchDropdown.appendChild(option);

            });
        });

    </script>
</body>
</html>
