{% load static %}


<html>
<head>
    <title>School Stores - Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
	/* Reset some default browser styles */
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
}

.dropdown {
      position: relative;
      display: inline-block;
    }

.dropbtn {
      background-color: #17202A;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

.dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }

.dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
.dropdown-content a:hover {
      background-color: #ddd;
    }

.dropdown:hover .dropdown-content {
      display: block;
    }

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #17202A;
    color: #fff;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav a {
    text-decoration: none;
    color: #fff;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

nav ul {
    list-style: none;
    display: flex;
}

nav #branding {
    font-size: 24px;
}

button {
    background-color: #005ca9;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #003f7f;
}

#hero {
    background-image: url('background-image.jpg'); /* Add your background image URL here */
    background-size: cover;
    text-align: center;
    padding: 100px 0;
    color: #fff;
}

.button {
    background-color: #005ca9;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
}

.button:hover {
    background-color: #003f7f;
}

footer {
    background-color: #17202A;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
</style>
<body>
    <header>
        <nav>
            <div class="container">
                <div id="branding">
                    <h1><a href="#">SCHOOL STORE</a></h1>
                    <br>
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="login">Login</a></li>
                    <li><a href="register">Register</a></li>

                    <li class="dropdown">
                        <a href="#" class="dropbtn">Department</a>

                        <div class="dropdown-content">
                            <a href="https://en.wikipedia.org/wiki/Computer_science">Computer Science</a>
                            <a href="https://en.wikipedia.org/wiki/Commerce">Commerce</a>
                            <a href="https://en.wikipedia.org/wiki/Humanities">Humanities</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
    </header>


    <section id="hero" class="background_image" style="background-image:url(static/images/about.png)">
        <div class="container">
            <!--<img src="images/about.jpg">-->
            <h1>Welcome to Your School store</h1>
            <p>Academic Suppliers Delivered At Your Doorstep</p><br><br><br>
            <a href="login" class="button">Login</a>
        </div>

<br><br><br><br><br><br>
    </section>
    <footer>
        <div class="container">
            <br>
            <p>&copy;2023 school store</p>

        </div>
    </footer>
</body>
</html>
